<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center fw-bold">TODO LIST</h1>
        <hr>
        <form action="">
            <p class="fw-bold fs-5">Task:</p>
            <input type="text" id="todo" placeholder="Enter your todo here..">
            <br>
            <br>
            <p class="fw-bold fs-5">Day:</p>
            <input type="text" id="day" placeholder="Enter day here..">
        </form>
        <br>
        <button type="button" class="funcbutton btn btn-primary float-start fw-bold" onclick="save()">Save</button>
        <button type="button" class="funcbutton btn btn-success float-end fw-bold" onclick="get()">Get</button>
        <table id="table-id"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
